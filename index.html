<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: white;
        height: 300vh;
      }
      h1 {
        font-size: 35px;
        padding: 20px;
      }
      .box {
        width: 60px;
        height: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .box img {
        width: 160px;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <div class="box">
      <img src="./butterfly.gif" alt="나비" />
    </div>
  </body>

  <script>
    const h1 = document.querySelector("h1");
    const box = document.querySelector(".box");

    let x = 0;
    let y = 0;
    let targetX = 0;
    let targetY = 0;
    let speed = 0.04;

    window.addEventListener("click", (event) => {
      // console.log(event.pageY, event.clientY);

      x = event.pageX;
      y = event.pageY;

      h1.innerHTML = `x : ${event.pageX} y : ${event.pageY}`;

      box.style.top = `${targetY.toFixed(2)}px`;
      box.style.left = `${targetX}px`;
    });
